{% extends "base.html" %}
{% load static %}

{% block title %} 
{{post.title}}
{% endblock %} 

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post_detail.css" %}" />
{% endblock %}

{% block content %}
<section id="summary">
    <h2>{{post.title}}</h2>
    <article>
        <img src="{% static "blog/images/"|add:post.image %}" alt"{{post.title}}">
        <address>{{post.author}}</address>
        <div>
            Last update {{post.date|date:'F jS, Y'}}
        </div>
    </article>    
</section>

<main>
    <p>{{post.content| linebreaks}}</p>
</main>
{% endblock %}
